<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Duke of Beef</h1>
            <h4><em>Meat Fit For Royalty</em></h4>
        </header>

        <main>
            <section class="customer-info">
                <h2>Customer Information</h2>
                <form id="orderForm">
                    <div class="form-group">
                        <label for="fullName">Full Name *</label>
                        <input type="text" id="fullName" name="fullName" required>
                        <span class="error-message" id="nameError"></span>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address *</label>
                        <input type="email" id="email" name="email" required>
                        <span class="error-message" id="emailError"></span>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number *</label>
                        <input type="tel" id="phone" name="phone" required>
                        <span class="error-message" id="phoneError"></span>
                    </div>
                </form>
            </section>

            <section class="products-section">
                <h2>Products</h2>
                <div id="loadingMessage" class="loading">Loading products...</div>
                <div id="productsContainer" class="products-grid"></div>
            </section>
        </main>

        <div class="sidebar-container">
            <aside class="order-sidebar">
                <div class="order-total">
                    <h3>Order Summary</h3>
                    <div class="subtotal">
                        <span>Subtotal:</span>
                        <span>$<span id="subtotalAmount">0.00</span></span>
                    </div>

                    <div class="delivery-options">
                        <label class="radio-option">
                            <input type="radio" name="deliveryMethod" value="delivery" id="deliveryOption">
                            <span>Delivery ($20.00)</span>
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="deliveryMethod" value="shipping" id="shippingOption">
                            <span>Shipping (Call for Cost)</span>
                        </label>
                    </div>

                    <div class="total-amount">
                        <span>Total:</span>
                        <span>$<span id="totalAmount">0.00</span></span>
                    </div>
                </div>
                <button id="submitOrder" class="submit-btn" disabled>Submit Order</button>
            </aside>
        </div>
    </div>

    <div id="confirmationModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Order Confirmation</h2>
            <div id="confirmationDetails"></div>
            <div class="modal-buttons">
                <button id="confirmSubmit">Confirm & Submit</button>
                <button id="cancelSubmit">Cancel</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
